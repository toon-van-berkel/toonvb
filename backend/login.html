<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toonvb - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login Form</h2>

        <div class="text-start mb-3">
            <a href="../index.html" class="btn text-light" style="background-color: #A64B86;">Back</a>
        </div>

        <form class="mx-auto w-50" onsubmit="return validateLogin()">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn text-light w-100" style="background-color: #A64B86;">Login</button>
            </div>
        </form>
    </div>

    <footer class="text-center text-lg-start mt-auto py-3">
        <div class="container">
            <span>&copy; Toon van Berkel</span>
        </div>
    </footer>

    <script src="../js/login.js"></script>
</body>

</html>
