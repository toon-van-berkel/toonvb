    <section>
        <div class="contact-form">
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">
                      <input type="email" id="email" name="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="title">
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="message">
                        <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
                    </label>
                </div>
                <div class="form-group none-form">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
            <p class="privacy-notice">Our Company does not save your information. Your privacy is very important to us.</p>
        </div>
    </section>
